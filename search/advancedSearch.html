<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImagesSearch</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=divice-width, initial-scale=1.0">
        <link rel=" stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header-links">
            <a href="index.html"> Google Search </a>
        </div>
        <img src="googlelogo.png" class="google-logo_mini">
        <h1>Advanced Search</h1>
        <div class="border"></div>

        <div class="advanced-search-container">
            <form action="https://www.google.com/search" method="get">
                <div class="advanced-search-mini_container">
                    <div class="advanced-search-row">  
                        <label>Find pages with...</label>
                        <div class="space"></div>
                        <label1>To do this in the search box.</label1>
                    </div>
                </div>
               
                <div class="advanced-search-mini_container">

                    <div class="advanced-search-row">  
                        <label>all these words:</label>
                        <input class="type-button" name="as_q" type="text">
                        <div class="ToDo">Type the important words:  <span class="Example">tri-colour rat terrier</span>   </div>
                    </div>

                    <div class="advanced-search-row">  
                        <label>this exact word or phrase:</label>
                        <input class="type-button" id="CwYCWc" name="as_epq" type="text">
                        <div class="ToDo">Put exact words in quotes:  <span class="Example">"rat terrier"</span>   </div>
                    </div>
                    
                    <div class="advanced-search-row">  
                        <label>any of these words:</label>
                        <input class="type-button" id="mSoczb" name="as_oq" type="text">
                        <div class="ToDo">Type <span class="Example">OR</span> between all the words you want:
                            <span class="Example">miniature OR standard</span>   </div>
                    </div>
                    
                    <div class="advanced-search-row">  
                        <label>none of these words:</label>
                        <input class="type-button" id="t2dX1c" name="as_eq" type="text">
                        <div class="ToDo">Put a minus sign just before words that you don't want:  <span class="Example">-rodent, -"Jack Russell"</span>   </div>
                    </div>
                
                    <div class="jYcx0e" style="text-align:right">
                        <input id="CIGjud" name="tbs" type="hidden" value="">
                        <input class="advanced-button " value="Advanced Search" type="submit">
                    </div>
                </div>
        </div>
      
   
    </body>
</html>
